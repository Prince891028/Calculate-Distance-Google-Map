<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google-Map</title>
    <meta name="description" content="Responsive, Bootstrap, BS4" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoY4Yn60USF1fDNIm65QVpRBowNeBBgbA&&librariescallback=initMap"></script>	 -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.42&key=AIzaSyBoY4Yn60USF1fDNIm65QVpRBowNeBBgbA&libraries=places"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/i-con.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css" />

    <link rel="stylesheet" href="assets/css/foundation-datepicker.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/foundation-datepicker.js"></script>
    <script src="assets/js/GetDirectionsWithGoogleMaps.js"></script>
</head>

<body>
    <div class="row" id="FindMeOnGoogleMap">
        <div class="col-4">
            <div class="row mx-5">
                <span class="h3 font-weight-bold ml-1 mt-5 col-12">Pick up</span>
                <input id="searchInput_pickup" class="input-controls element-border pac-target-input w-100" type="text" placeholder="Dubai - United Arab Emirates">
                <div class="input-group pt-4 w-50">
                    <input type="text" class="form-control start-date element-border">
                    <div class="input-group-append">
                        <span class="input-group-text element-border">
                            <i class="i-con i-con-calendar"><i></i></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mx-5">
                <span class="h3 font-weight-bold ml-1 mt-5 col-12">Delivery</span>
                <input id="searchInput_delivery" class="input-controls element-border pac-target-input w-100" type="text" placeholder="Riyadh Saudi Arabia">
                <div class="input-group pt-4 w-50">
                    <input type="text" class="form-control end-date element-border">
                    <div class="input-group-append">
                        <span class="input-group-text element-border">
                            <i class="i-con i-con-calendar"><i></i></i>
                        </span>
                    </div>
                </div>
                <div class="pt-4 align-items-center d-flex">
                    <span class="h6 font-weight-bold mb-0 ml-3">Multiple Payload</span>
                    <input class="ml-3" type="checkbox" id="multiple-payload" style="width: 20px; height: 20px;">
                </div>
            </div>
            <div class="row mx-5">
                <span class="h3 font-weight-bold ml-1 mt-5 col-12">Truck Type</span>
                <div class="btn-group">
                    <button type="button" class="btn btn-vehicle btn-vehicle-selected">Trailer</button>
                    <button type="button" class="btn btn-vehicle">Reefer</button>
                    <button type="button" class="btn btn-vehicle">Light Truck</button>
                </div>
            </div>
            <div class="row mx-5">
                <div class="col-12 mt-5" style="border: 1px solid #bec8ff; border-radius: 5px;">
                    <div class="row px-4 py-3">
                        <div class="col-12 px-0">
                            <span class="font-weight-bold text-success h4">AED</span>
                            <span class="total-price font-weight-bold text-success h4">2,114</span>
                            <span class="h5">is lower than usual</span>
                        </div>
                        <div class="col-12 px-0 pt-1">
                            <span class="h6">12% lower than market rates</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-5 justify-content-between">
                <input type="button" class="btn btn-primary mt-5" value="Admin Settings" onclick="onSettings()" style="font-size: large;">
                <input type="button" class="btn btn-primary mt-5" value="Calculate" onclick="calculate()" style="font-size: large;">
            </div>
        </div>
        <div class="col-8" id="map" style="width: 100%; height: 800px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);"></div>

        <div id="admin-settings-modal" class="modal fade" data-backdrop="true" data-dismiss="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-primary h2 pl-2 pt-3">Admin</h5>
                    </div>
                    <div class="modal-body p-lg">
                        <div class="col-12 px-5 d-flex">
                            <div class="h4 col-8 text-left">Price per Km</div> 
                            <div class="col-4 d-flex align-items-center">
                                <input type="text" class="text-input text-center mr-3 union-price" placeholder="2.5" style="max-width: 60px;">
                                <span class="h6 text-muted mb-0">AED</span>
                            </div>
                        </div>
                        <div class="col-12 px-5 d-flex pt-3">
                            <div class="h4 col-8 text-left">Cross-border</div> 
                            <div class="col-4 d-flex align-items-center">
                                <input type="text" class="text-input text-center mr-3 border-price" placeholder="200" style="max-width: 60px;">
                                <span class="h6 text-muted mb-0">AED</span>
                            </div>
                        </div>
                        <div class="col-12 px-5 d-flex pt-3">
                            <div class="col-8 justify-content-between d-flex">
                                <span class="h4 text-left">Vehicle Type</span>
                                <span class="h5 text-right text-muted pt-1">Trailer</span>
                            </div>
                            <div class="col-4 d-flex align-items-center">
                                <input type="text" class="text-input text-center mr-3 trailer-price" placeholder="2.5" style="max-width: 60px;">
                                <span class="h6 text-muted mb-0">AED</span>
                            </div>
                        </div>
                        <div class="col-12 px-5 pt-0 d-flex pt-3">
                            <div class="col-8 text-right">
                                <span class="h5 text-muted pt-1">Reefer</span>
                            </div>
                            <div class="col-4 d-flex align-items-center">
                                <input type="text" class="text-input text-center mr-3 reefer-price" placeholder="2.5" style="max-width: 60px;">
                                <span class="h6 text-muted mb-0">AED</span>
                            </div>
                        </div>
                        <div class="col-12 px-5 d-flex pt-3">
                            <div class="h4 col-8 text-left">Seasonal extras</div> 
                            <div class="col-4 d-flex align-items-center">
                                <input type="text" class="text-input text-center mr-3 seasonal-extra" placeholder="0" style="max-width: 60px;">
                                <span class="h6 text-muted mb-0">%</span>
                            </div>
                        </div>
                        <div class="col-12 px-5 d-flex pt-3">
                            <div class="h4 col-8 text-left">Seasonal Discount</div> 
                            <div class="col-4 d-flex align-items-center">
                                <input type="text" class="text-input text-center mr-3 seasonal-discount" placeholder="0" style="max-width: 60px;">
                                <span class="h6 text-muted mb-0">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary leave" data-dismiss="modal">Save Settings</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </div>
    </div>
    <footer class="row mx-0">
        <div class="col-2 d-flex align-items-center flex-wrap">
            <span class="h3 font-weight-bold col-12" id="max-distance">1,057km</span>
            <h5 class="text-muted col-12">Distance</h4>
        </div>
        <div class="col-2 d-flex align-items-center">
            <a>
                <i  data-toggle="tooltip" data-placement="top"
                data-title="Manage how your store calculates and shows tax on your store and reciept." class="i-con i-con-info">
                    <i class="i-con i-con-border"></i>
                </i>
                <span class="text-muted h5">Cross-Borders</span>
            </a>
        </div>
        <div class="col-2 d-flex align-items-center flex-wrap">
            <div class="h3 font-weight-bold total-price">AED2,114</div>
            <h5 class="text-muted">Total Price</h4>
        </div>
        <div class="col-3 d-flex align-items-center flex-wrap" style="border:0; border-bottom: 10px solid black; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <div class="px-3 sign-up-footer text-center">Sign up to book</div>
        </div>
    </footer>
</body>
</html>
