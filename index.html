<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google-Map</title>
    <meta name="description" content="Responsive, Bootstrap, BS4" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5WKfiRX86miOzclkSTCDHWSsS6BSsE24&&librariescallback=initMap"></script>	
    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/i-con.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/GetDirectionsWithGoogleMaps.js"></script>
</head>

<body>
    <div class="container row" id="FindMeOnGoogleMap">
        <div class="col-6">
            <h3>I want to get there by</h3>
            <select name="select">
              <option value="BICYCLING">Bicycling</option>
              <option value="DRIVING" selected>Driving</option>
              <option value="TRANSIT">Transit</option>
              <option value="WALKING">Walking</option>
            </select>
            <h3>Find The Location</h3>
            <input type="text" name="FindMeOnGoogleMapStart" id="FindMeOnGoogleMapStart" placeholder="Enter Address, Postal Code, City, etc." onclick="document.getElementById(this.id).value= '';">
            <button class="calculate">Submit</button>
            <button class="reset">Reset</button>
        </div>
        <div class="col-6" id="map" style="width: 100%; height: 800px">
        </div>
    </div>
    <footer class="row">
        <script>
            $("#FindMeOnGoogleMap").GetDirectionsWithGoogleMaps({
                name:'Awesome Store',
                description:'A place where you can buy awesome stuff for your awesome lifestyle',
                latitude: 48.424050,
                longitude: -123.357708,
                type:'ROADMAP',
                zoom: 10
            });

        </script>
        <div class="col-2 d-flex align-items-center flex-wrap">
            <div class="h3 font-weight-bold col-12">1,057km</div>
            <h5 class="text-muted col-12">Distance</h4>
        </div>
        <div class="col-2 d-flex align-items-center">
            <a>
                <i  data-toggle="tooltip" data-placement="top"
                data-title="Manage how your store calculates and shows tax on your store and reciept." class="i-con i-con-info">
                    <i class="i-con i-con-border"></i>
                </i>
                <span class="text-muted h5">Cross-Borders</span>
            </a>
        </div>
        <div class="col-2 d-flex align-items-center flex-wrap">
            <div class="h3 font-weight-bold">AED2,114</div>
            <h5 class="text-muted">Total Price</h4>
        </div>
        <div class="col-3 d-flex align-items-center flex-wrap" style="border:0; border-bottom: 10px solid black; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <div class="px-3 sign-up-footer">Sign up to book</div>
        </div>
    </footer>
</body>
</html>
